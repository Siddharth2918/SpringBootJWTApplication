
plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '1.5.12.RELEASE'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.jsonwebtoken:jjwt-api:0.10.0'

    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.10.0'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

mainClassName = 'springJWT.App'
